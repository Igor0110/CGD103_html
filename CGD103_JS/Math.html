<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>

</head>
<body>
<script>
	document.write("Math.PI : ", Math.PI, "<br>");

	document.write("Math.random() : ", Math.random(), "<br>");

	document.write("36/10 : ", 36/10, "<br>");//3.6
	document.write("Math.ceil(36/10) : ", Math.ceil(36/10), "<br>");

	document.write("36/9 : ", 36/9, "<br>");  //4
	document.write("Math.ceil(36/9) : ", Math.ceil(36/9), "<br>");

	document.write("Math.floor(2.5) : ", Math.floor(2.5), "<br>");


	var num = Math.random() * 11;
	document.write("num : ", num, "<br>");
</script>    
</body>
</html>
