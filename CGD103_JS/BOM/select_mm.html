<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
入會月份
<select id="mm">
</select>

<script>
function $id(id){
		return document.getElementById(id);
}

window.addEventListener("load", function(){
	//-----------------初始入會月份
	let mm = $id("mm");
	let option, text, value;
	for(let i=1; i<=12; i++){
		text = i + "月";
		value = i;
		option = new Option(text, value); //Option->類別名稱,第一個字大寫
		mm.add(option);
	}
	mm.selectedIndex = new Date().getMonth();
})
</script> 
</body>
</html>
