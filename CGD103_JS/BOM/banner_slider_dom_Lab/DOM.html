<title>Examples</title>
<style>
	#dotPanel{
		position: relative;
		width : 320px;
		margin: auto;
	}

	#dotPanel span{

		width: 20px;
		height: 20px;

		margin:10px;
	}
</style>
</head>
<body>


	<div id="dotsPanel">
		<span>a </span><!--test-->
		<span>b </span>

		<span>f </span>
	</div>   

	<script>

	console.log(dotsPanel.childNodes);

	console.log(dotsPanel.children);

	console.log(document.getElementsByTagName("div"))
	</script>
