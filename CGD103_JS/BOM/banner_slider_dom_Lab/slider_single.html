<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #itemView{
            position:relative;
            width: 320px;
            height:330px;
            margin: auto;
            background-color: #bfbfef;
            overflow:hidden;/**/
        }

        .item{
            margin: 5px;
            position:absolute;
            top:5px;
            width:300px;
            height:310px;
            background-color: yellow;
            text-align: center;
            display: inline-block;
            left: 320px;
            transition: left 2s;
        }

        .item:nth-child(1){
            left: -315px;
            transition: left 2s;
        }

        .item:nth-child(2){
            left: 5px;
            transition: left 2s;
        }

        .item>img{
            position:relative;
            top:0px;
            left:0px;
            width: 300px;
            height: 200px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="itemView">

    </div>
    <div class="item">

</div>
<div id="shiftPanel" style="text-align:center;padding-top:10px;">
    <input type="button" id="btnLeft" value="<<" style="font-weight:bold;font-size:20px">
    <input type="button" id="btnRight" value=">>" style="font-weight:bold;font-size:20px">
</div>
<script type="text/javascript">

window.addEventListener("load", function(){
    let itemView = document.getElementById("itemView");
    let items = itemView.children;
    //-----------------------------------------btnLeft.onclick
    document.getElementById("btnLeft").onclick = function(){
        itemView.insertBefore(items[items.length-1], items[0]);
    }
    //-----------------------------------------btnRight.onclick
    document.getElementById("btnRight").onclick = function(){
        itemView.appendChild(items[0]);
    }
})
</script>    
</body>
</html>
