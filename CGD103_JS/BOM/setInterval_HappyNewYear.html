<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style>
#divNum {position:absolute;
         left:800px;top:100px;
         color:deepPink;
         width:300px;
         height:150px;
         background-color:#333;
         font-size:50px;
         text-align:center;}
</style>
</head>
<body>

<center><input type="button" id="btn" value="倒數計時"></center>
<div id="divNum">5</div>    

<script>
let num = 5; //5-->4-->3-->2-->1-->Happy new year~
let timerId;

function countDown(){
    num--;
    if(num == 0){
        num = "Happy new year~";
        clearInterval(timerId);//停止計時器
        document.getElementById("btn").disabled = false;//可點按
    }
    //console.log(num);
    document.getElementById("divNum").innerText = num;
}

function run(){
    //reset
    num = 5;
    document.getElementById("divNum").innerText = num;
    //準備啟動
    document.getElementById("btn").disabled = true;//不可點按
    timerId = setInterval(countDown, 1000);//啟動計時器->5
}

function init(){
    document.getElementById("btn").onclick = run; //註冊按鈕點按後要做的事
}

window.addEventListener("load", init, false);

</script>
</body>
</html>
