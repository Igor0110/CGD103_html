<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<input type="button" id="btn" value="test">

<table id="myTable" align="center" cellspacing="2" border="1">
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
</table> 

<script>

function highLight(e){
    let obj = e.target;
    if(obj.tagName == "TD"){
        obj.style.backgroundColor = "pink";
    }
    console.log("target.tagName: ", e.target.tagName); //若移入TD
    console.log("currentTarget.tagName: ", e.currentTarget.tagName);//TABLE
    console.log("this.tagName: ", this.tagName); //this同currentTarget,TABLE 

}

function normal(e){
    let obj = e.target;
    if(obj.tagName == "TD"){
        obj.style.backgroundColor = "white";
    }
}

function init(){
  //------變數的初始設定
  //.....
  
  //------註冊事件處理器
  let myTable = document.getElementById("myTable");
  myTable.onmouseover = highLight;
  myTable.onmouseout = normal; 

}

window.addEventListener("load", init, false);
</script>  
</body>
</html>
