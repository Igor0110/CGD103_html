<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>

</head>
<body>
<script>
	//escape
	document.write( "I am Sara", "<br>");
	document.write( "I am \"Sara\"", "<br>");//雙引號中可用\"來表示資料"	
	document.write( "I am 'Sara'", "<br>");
	document.write( "I am \\Sara\\", "<br>");//雙引號中可用\\來表示資料\
</script>    
</body>
</html>
