<h2>if 句型1(單一敍述)</h2>
<script>
	var avg = 57;
	
	if(avg>=60)//若條件成立
		document.write( "通過", "<br>");
	else//條件不成立
		document.write( "再努力", "<br>");
	//else句型可以省略
</script>


<h2>if 句型2(多行敍述)</h2>
<script>
	var avg = 37;

	if(avg>=60){
		document.write( "通過~", "<br>");
		document.write( "證書列印中<br>");
	}else{
		document.write( "再努力~", "<br>");
		document.write( "三餐飯後睡前複習<br>");	
	}

</script>
<br>
 
<h2>if 句型3(複雜條件一,邏輯)</h2>
<script>
	var avg = 80;
	var math = 75;

	if(avg>=60 && math>=80){
		document.write(  "錄取<br>");
	}else{
		document.write(  "末錄取<br>");
	}
</script>

<h2>if 句型4(if else if...)</h2>
<script>
	var avg = 98;
	var grade;

	if(avg>=90){
		grade = "A";
	}else if(avg>=80){
		grade = "B";
	}else if(avg>=70){
		grade = "C";
	}else if(avg>=60){
		grade = "D";
	}else{
		grade = "E";
	}

	document.write(  "grade : ", grade, "<br>");
</script>

<h2>if句型......5</h2>
<script>
	var lowType = "1"; //
	var education = true;
	var amount;

	if(lowType === "1"){//==比比看相不相等
		amount = 5000;
		if(education == true){
			amount = amount + 1000;
		}
	}else if(lowType === "2"){
		amount = 3000;
	}else if(lowType === "3"){
		amount = 1000;
	}

	document.write( "補助款 : ", amount, "<br>");
</script>
