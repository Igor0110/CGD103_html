<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style>
	td {
		width: 80px;
		text-align: center;
	}
	h2{
		color: deeppink;
	}
</style>
</head>
<body>

<h2>印列1..9</h2> 
<script>
	for(var i=1; i<=9; i++){ //i:2
		//document.write( "1 2 3 4 5 6 7 8 9", "<br>");
		for(var j=1; j<=9; j++){  //j:1 2 3 4 5 6 7 8 9 <br>
			document.write(j, " "); //
		}
		document.write(  "<br>");
	}

</script> 


<h2>印列1..9以table輸出</h2> 
<script>
	document.write(  "<table border='1' cellspacing='0'>");
	for(var i=1; i<=9; i++){ //i:1
		document.write(  "<tr>");
		for(var j=1; j<=9; j++){  //j:2
			document.write("<td>", j, "</td>"); //1 2
		}
		document.write(  "</tr>");
	}
	document.write(  "</table>");
</script>   


<h2>印列9X9以table輸出</h2> 
<script>
	document.write(  "<table border='1' cellspacing='0'>");
	for(var i=1; i<=9; i++){ 
		document.write(  "<tr>");
		for(var j=1; j<=9; j++){  
			document.write("<td>", i * j, "</td>"); 
		}
		document.write(  "</tr>");
	}
	document.write(  "</table>"); 
</script>



<h2>印列9X9以table輸出.....2</h2> 
<script>
	document.write(  "<table border='1' cellspacing='0'>");
	for(var i=1; i<=9; i++){ 
		document.write(  "<tr>");
		for(var j=1; j<=9; j++){  
			document.write("<td>", i, "*", j , "=",  i * j, "</td>"); 
		}
		document.write(  "</tr>");
	}
	document.write(  "</table>"); 
</script>


<h2>印列1..9以table輸出...for...while</h2> 
<script>
	document.write(  "<table border='1' cellspacing='0'>");
	for(var i=1; i<=9; i++){ //i:1
		
		document.write(  "<tr>");

		var j = 1;
		while(j<=9){  
			document.write("<td>", j, "</td>"); 
			j++;
		}

		document.write(  "</tr>");
	}
	document.write(  "</table>");
</script>  
</body>
</html>
