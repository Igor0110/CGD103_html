<h2>2維陣列輸出到table中</h2>
<script>
var arr = [[1, 2, 3, 4], [11, 12, 13, 14], [21, 22, 23, 24]] ;

document.write(  "<table border='1' cellspacing='0' align='center'>");

for(let i=0; i<3; i++){

	document.write(  "<tr>");  //印出一列資料到table row中
	
	for(let j=0; j<4; j++){
		document.write( `<td>${arr[i][j]}</td>`);
	}

	document.write(  "</tr>");
}

document.write(  "</table>");
</script>


<h2>2維陣列輸出到table中------版本2</h2>
<script>
var arr = [[1, 2, 3, 4], [11, 12, 13, 14, 15], [21, 22, 23, 24, 25] , [31, 32, 33, 34, 35], [41, 42, 43, 44]] ;

<h2>2維陣列, 將各列加總後輸出到table中</h2>
<script>
var arr = new Array(  new Array(1, 2, 3, 4), new Array(11, 12, 13, 14), new Array(21, 22, 23, 24));

document.write(  "<table border='1' cellspacing='0' align='center'>");

var sum;
for(let i=0; i<3; i++){
	sum = 0;  //尚未加總之前先設為0
	document.write(  "<tr>");  //印出一列資料到table row中
	
	for(let j=0; j<4; j++){
		document.write( `<td>${arr[i][j]}</td>`);  //印出此資料
		sum += arr[i][j]; //加起來
	}
	document.write( `<td>${sum}</td>`); //印出總和
	document.write(  "</tr>");
}

document.write(  "</table>");

</script>
