var emp2={

//object literal有較多內容及方法的物件--------------
var emp2={   //new Object()--> toString() ->[object Object]
	empno : 7002 ,
	name : "Alice",
	phone : {
		O:"03-4257387",
		H:"03-168168",
		M:"0933168168"
	}, //Object
	toString:function(){
		return "[I am an Employee]";
	}, //Object
	smile(){
		document.write(  "show smile<br>");
	}
}

document.write('emp2.empno : ' , emp2.empno ,"<br>");
document.write('emp2.name : ' , emp2.name ,"<br>");

document.write('emp2.phone.H : ' , emp2.phone.H ,"<br>"); //03-168168

document.write('emp2.phone["H"] : ' , emp2.phone["H"] ,"<br>"); 
for(let x in emp2.phone){
	document.write('emp2.phone[x] : ' , emp2.phone[x] ,"<br>"); 	
}
document.write('emp2.phone : ' , emp2.phone ,"<hr>"); //emp2.phone.toString()->[object Object]

document.write( emp2, "<br>"); //emp2.toString();
emp2.smile();
