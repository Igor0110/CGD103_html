<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
</head>
<body>

<h2>0</h2>
<script>
	if(0){
		document.write("0 : true<br>");
	}else{
		document.write("0 : false<br>");
	}
</script>  

<h2>''</h2>
<script>
	if(''){
		document.write("'' : true<br>");
	}else{
		document.write("'' : false<br>");
	}
</script> 

<h2>NaN</h2>
<script>
	if(NaN){
		document.write("NaN : true<br>");
	}else{
		document.write("NaN : false<br>");
	}
</script> 

<h2>undefined</h2>
<script>
	if(undefined){
		document.write("undefined : true<br>");
	}else{
		document.write("undefined : false<br>");
	}
</script> 

<h2>null</h2>
<script>
	if(null){
		document.write("null : true<br>");
	}else{
		document.write("null : false<br>");
	}
</script>   

<h2>'0'</h2>
<script>
	if('0'){
		document.write("'0' : true<br>");
	}else{
		document.write("'0' : false<br>");
	}
</script> 
</body>
</html>
