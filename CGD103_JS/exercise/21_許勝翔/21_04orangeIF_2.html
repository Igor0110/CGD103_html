<body>
    <h2>HW04</h2>
    <script>
        var orange = 150
        var weight = 12
        total = orange * weight

        if (total < 0){
            Total = "none"
        }
        else if (total < 500){
            Total = total
        }
        else if (total >= 500 && total <1000){
            Total = total * 0.9
        }
        else if (total >= 1000){
            Total = total * 0.7
        }
        else {
            Total = "none"
        }
        document.write("Total:", parseInt(Total))
    </script>
</body>
