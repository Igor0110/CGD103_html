    <h4>作業13：Math﹐陣列﹐迴圈練習</h4>
    <p>寫一段 javascript 程式，在網頁上隨機產生 6 個不重複的大樂透數字（介於1~49之間）</p>
    <script>
        var number = [];
        var n;
        for (var i=0; i<6; i++){
            n = parseInt(Math.random()*49)+1; //
            if (number.indexOf(n) === -1){ //有效 的樂透值
                // 回傳給定元素於陣列中第一個被找到之索引，若不存在於陣列中則回傳-1
                number.push(n);
                document.write(number[i], "<br>");
            }else{ //此樂透球無效, 此次不列入計算
                i--;
            }

        }

    </script>
