<body>


<script>
document.write("HW12 : <br>");

var sum = 0;
for(i = 1;i<=10;i++){  //i:1
    sum+=i;
    for(j=1; j<=i;j++){ //j:1
        document.write(j);
        if(i!=j){
            document.write("+");
        }
    }
    document.write("=", sum,"<br>");
}	
</script>  


<h2>===</h2>  
<script>
var sum = 0;

for(var i=1; i<=10; i++){  //i:4
	for(var j=1; j<i; j++){
		document.write( j , "+");
	}
	document.write( j, "<br>");
	sum += i;
}	
</script>
