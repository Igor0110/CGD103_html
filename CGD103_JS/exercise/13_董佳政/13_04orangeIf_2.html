            font-size: 36px;

<body>
    <script>
        const totalPound = 55
        let pricePound = 20
        let total = totalPound * pricePound
        if (total > 500 && total < 1000) {
            total *= 0.9
        } else if (total > 1000) {
            total *= 0.7
        }

        document.write("小計", total)
    </script>
</body>
