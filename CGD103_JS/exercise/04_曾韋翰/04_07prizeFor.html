<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: deeppink;
        }
    </style>
</head>
<body>
    
    <h2>摸彩金 : 有11顆彩球, 彩球面額為0-10之間, 可以摸彩10次, 印出其每次的摸彩金額及彩金總金額(單位:佰元)</h2>

    <script>

        var sum = 0
        var n = 1;
        while(n <= 10){
            for(i=1; i<=10; i++) {
                j = Math.floor(Math.random(i) * 11)
                document.write("第"+ n +"次：", j, "<br>");
                sum += j  
                n++
            };
        }
        document.write("總和：", sum + "佰元", "<br>");
    
    </script>

</body>
</html>
