<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>橘子一斤的單價(22)，及購買的重量(2斤)，並計算出總計為何。</h2>
    <script>
        var price = 22;
        var quantity = 2;
        var total = price * quantity;
        document.write("總計:", total, "<br>");
    </script>
</body>
