<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>設定變數存放橘子一斤的單價，及購買的斤數，並算出小計為何,若消費金額超過500元, 則打九折,若消費金額超過1000元, 則打七折</h2>
    <script>
        var price = 50;
        var quantity = 100;
        var total = price * quantity;
        if(total > 1000){
            total = total * 0.7;
        }else if(total > 500){
            total = total * 0.9;
        }
        //>1000跟>500為何不可互相對調
        document.write("小計:", total, "<br>");
    </script>
</body>
</html>
