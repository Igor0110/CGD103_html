<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>02</h2>
    <script>
        var secondsPassingBy = 16000;
        var hourIn24 =  secondsPassingBy / 3600;
        var minuteIn24 = (secondsPassingBy % 3600) / 60;
        var secondIn24 = (secondsPassingBy % 3600) % 60;
        document.write(parseInt(hourIn24),  ":", parseInt(minuteIn24), ":", parseInt(secondIn24), " has passing");
    </script>
</body>
</html>
