    <script>
        let orangePrice;
        let orangeWeight;
        orangePrice = 250;
        orangeWeight = 1;
        const totalPrice = orangePrice * orangeWeight;
        
        if(totalPrice >= 500) {
            var discountPrice = totalPrice * 0.9;
            document.write(discountPrice);
        } else {
            document.write(totalPrice);
        }
    </script>
