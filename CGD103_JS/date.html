<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>

</head>
<body>
<div>現在時刻 : <span id="timePanel" style="color:blue"></span></div>
<hr>

<script>
//----------------ex1 ,	早安~<br> 午安~<br> 晚安~<br>
var today = new Date();
var hh = today.getHours();
if(hh<12){
	document.write(  "早安~<br>");
}else if(hh<18){
	document.write(  "午安~<br>");
}else{
	document.write(  "晚安~<br>");
}

//-----------------ex2, 追追追
var birthday = new Date(1997, 0, 18); //------------

var weekDay="日一二三四五六";
var weekDayEn = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat" ];

document.write( "韋翰在星期", birthday.getDay(), "出生<br>");

document.write( "韋翰在星期", weekDay.charAt(birthday.getDay()), "出生<br>");

document.write( "韋翰在", weekDayEn[birthday.getDay()], "出生<br>");

document.write( "韋翰生日", birthday.toDateString(), "出生<br>");
document.write( "韋翰生日", birthday.toString(), "出生<br>");
//-----------------ex3, 電子時鐘

function showTime(){
	let now = new Date();
	document.getElementById("timePanel").innerText = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;	
}

window.addEventListener("DOMContentLoaded", function(){
	//-----init timePanel
	showTime(); 
	setInterval(showTime, 60000);//------

})
</script>    
</body>
</html>
