<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style>
	h2{
		color: #f2c;
	}
</style>
</head>
<body>

<h2>string</h2>
<script>
	var name = 'Sara';
	document.write( name, "<br>");
</script> 

<h2>number</h2>
<script>
	document.write( 12.3, "<br>");
	document.write( 17, "<br>");
	document.write( 017, "<br>");
	document.write( 0x17, "<br>");
</script> 

<h2>boolean</h2>
<script>
var a = true;	
document.write( "true", "<br>");  
document.write( true, "<br>"); //1
document.write( false, "<br>");//0	
</script>
 
<h2>undefined</h2>
<script>
var mm; //undefined
//mm = 123;
document.write(  mm, "<br>");	
</script>

<h2>null</h2>
<script>
var mm; //undefined
mm = null;
document.write(  mm, "<br>");	
</script>
</body>
</html>
