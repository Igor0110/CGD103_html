<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append</title>
    <script src="../web_CGD103/JQuery/js/jquery-3.6.1.js"></script>

</head>
<body>
    <ul>
        <li>first item</li>
    </ul>
    <script>
        $('ul').append('<li>append</li>')  //.append()-插入到選擇的DOM末端
        $('ul').append('<li>append</li>')
        $('ul').prepend('<li>prepend</li>')  //.prepend()-插入到選擇的DOM前端
        


    </script>
</body>
</html>
