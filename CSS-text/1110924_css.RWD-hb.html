<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #menu_control{
            position: absolute;
            /* display: none; 可以設定none
            但為什麼可以用absolute??*/
            z-index: -2;
            opacity: 0;
        }
        .header{
            height: 50px;
            background-color: #aaa;
            position: relative;

        }
        .logo{
            width: 60px;
            height: 40px;
            margin-left: 10px;
        }

        .logo img{
            vertical-align: top;
            width: 60px;
            height: 40px;
        }
        .menu_btn{
            width: 40px;
            height: 40px;
            background-color: #000;
            display: block;            
            position: absolute;
            top: 5px;
            right: 10px;

        }
        .menu_btn span{
            opacity: 0;
            width: 1px;
            height: 1px;
            display: block;
            overflow: hidden;
            
        }
        .menu_btn::after{
            content: '';
            position: absolute;
            height: 2px;
            left: 2px;
            width: 36px;
            background-color: #aaa;
            top: 0;
            bottom: 0;
            margin: auto;
            box-shadow: 0px 8px 0px #aaf,
                        0px -8px 0px #aaa;
        }
        nav{
            width: 80%;
            height: calc( 100vh - 50px);
            background-color: orange;
            position: absolute;
            top: 50px;
            left: -100%;
            transition: .5s;
        }
        nav a{
            display: block;
            text-decoration: none; 
            /* 去除底線 */
            color: blueviolet;
            padding: 10px;
            border-bottom: 1px solid blueviolet;
            font-weight: 600;
        }
        #menu_control:checked ~ .header nav{
            left: 0;

        }
        @media screen and (min-width:768px){
            .menu_btn{
                display: none;
            }
            .header{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            nav{
                position: relative;
                left: 0;
                display: flex;
                width: auto;
                height: auto;
                top: 0;
                background-color: transparent;

            }
            nav a{
                border-bottom: none;
            }
        }
        
    </style>
</head>
<body>
    <input type="checkbox" name="" id="menu_control">

    <div class="header">
        <h1 class="logo">
            <a href="#"></a><img src="https://picsum.photos/60/60/?random=10">
        </h1>
        <label for="menu_control" class="menu_btn">
            <span>選單</span>
        </label>
         <nav class="main-nav">
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
        </nav>
        
        
    </div>
     
</body>
</html>
