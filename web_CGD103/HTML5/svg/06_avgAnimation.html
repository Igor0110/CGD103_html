<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./07_style.css" />
        <title>SVG</title>
    </head>
    <body>
        <!-- <svg viewBox="min-x min-y width height"></svg> -->

        <svg id="svg_1" viewBox="-50 -50 100 100">
            <circle cx="0" cy="0" r="20">
                <animate
                    attributeName="r"
                    values="30;20;0;10"
                    dur="2s"
                    repeatCount="3"
                />
            </circle>
        </svg>
        <svg id="svg_2" viewBox="-50 -50 100 100">
            <circle cx="0" cy="0" r="20" />
            <g>
                <rect x="-25" y="-25" width="50" height="50" />
                <!-- <line x1="-25" y1="-25" x2="-25" y2="0"/>
            <line x1="-25" y1="0"  x2="-25" y2="0"/> -->
                <line x1="-25" y1="0" x2="25" y2="0" />
                <line x1="0" y1="-25" x2="0" y2="25" />
                <animateTransform
                    attributeName="transform"

                    type="rotate"
                    values="0;360"
                    from=""
                    to=""
                    dur="2s"
                    repeatCount="3"
                />
            </g>
        </svg>
        <circle id="svg_3" viewBox="0 0 100 100">
            <circle cx="0" cy="30" r="2">
                <animate
                    attributeName="cy"
                    values="30;10;30"
                    dur="2s"
                    repeatCount="3"
                >
            </circle>
            <circle cx="20" cy="60" r="2">
                <animate
                attributeName="cy"
                values="60;80;60"
                dur="2s"
                repeatCount="3"
                >
            </circle>
            <circle cx="40" cy="40" r="2" >
                <animate
                attributeName="cy"
                values="40;70;40"
                dur="2s"
                repeatCount="3"
                >
            </circle>
            <circle cx="60" cy="80" r="2" >
                <animate
                attributeName="cy"
                values="80;40;80"
                dur="2s"
                repeatCount="3"/>
            </circle>

            <circle cx="80" cy="60" r="2" >             
                <animate
                attributeName="cy"
                values="60;20;60"
                dur="2s"
                repeatCount="3"/>
            </circle>
            <circle cx="100" cy="20" r="2" >                
                <animate
                attributeName="cy"
                values="20;50;20"
                dur="2s"
                repeatCount="3"/>
            </circle>
            <polyline points="0 30,20 60,40 40 ,60 80,80 60,100 20" />
        </svg>
        <hr />
    </body>
</html>
