<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./00_style.css">
    <title>SVG</title>
</head>
<body>
    <svg>
        <rect x="100" y="100" width="300" height="200" fill="red" stroke="blue" stroke-width="5"/>
        <!-- 因為是單一標籤，所以再svg需要後面加上/ 正斜線↑ -->
        <rect x="150" y="150" width="300" height="200" style="fill:darkgoldenrod;stroke:lightseagreen;stroke-width:5"/>

        <circle cx="200" cy="550" r="150" fill="green" opacity="0.5"/>
        <circle cx="300" cy="550" r="150" fill="blue" opacity="0.7"/>


        <g>
            <circle cx="700" cy="550" r="150" fill="green"/>
            <circle cx="800" cy="550" r="150" fill="blue"/>
            
        </g>
    </svg>
</body>
</html>
