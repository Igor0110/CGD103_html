<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<script>
		$(function () {	
			//偵測螢幕上的 x 和 y 座標
			// $('.textHover').mousemove(function(e){
			// 	$('#theDiv').show().text(`X:${e.clientX} | ${e.clientY}`)
			// 	console.log(e);
			// })
			$('.textHover').mousemove(function(e){
				let theText = $(this).attr('data-text')
				$('#theDiv').show().text(theText).css({
					left: e.clientX +10,
					top: e.clientY +10,
				})
				//一般座標 X往右是正 Y往下是正
				// console.log(theText);
			}).mouseout(function(){
				$('#theDiv').hide()
			})
		});			
	</script>
</head>

<body>
	<!-- data-"text自己命名" -->
	<p>
		<a href="http://www.google.com.tw" class="textHover" data-text="Google, a powerful search engine.">Google</a> |
		<a href="http://www.cafepress.com/" class="textHover" data-text="Cafepress is the world's best online gift shop.">Cafepress</a> |
		<a href="http://www.bbc.com/news" class="textHover" data-text="BBC Trust publishes response to public consultation.">BBC</a>
	</p>
	<p>
		<img src="https://loremflickr.com/320/240/paris,girl" class="textHover" data-text="Explore Paris holidays and discover the best time and places to visit." alt="巴黎女孩">
	</p>
	<div id="theDiv"></div>
</body>

</html>
