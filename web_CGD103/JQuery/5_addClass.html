<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        .addLabel{
            text-transform: capitalize;
            width: 100px;
            float: left;
        }
        .bg{
            background: yellow;

        }

    <script src="./js/jquery-3.6.1.js"></script>

    <script>

        $(document).ready(function(){

            $('label').addClass({
                // 不只一個就包在物件裡面 
               textTransform: 'capitalize',
                width:100,
                float: 'left',
            })
            // 只要不是數字都要加引號
            $(':submit').css('textTransform','capitalize').click(function(){
                $(this).val('Please Wait...')
            })


            // 原狀的模樣 alert($('textarea').css('font')) 
            //13.3333px monospace
            // val常用要記得
            // $('textarea').focus().blur()
            // $('textarea').focus(function()).blur(function())
            $('textarea').focus(function(){
                // $(this).attr('cols',35).attr('row',5)
                $(this).addClass('bg').blur(function(){
                $(this).attr({
                    cols:20,
                    row:2,
                }).css({            })

            })
            

        })

// What did you use your computer for?

</head>
