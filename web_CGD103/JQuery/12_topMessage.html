<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<script>
		$(function () {	
			$('#topMessage').slideDown(1500).click(function(){
				$(this).slideUp(2000)
			})
		});		 
		//slideDown 慢慢掉下來	 沒寫的預設值 400毫秒
		//slideUp 慢慢上升	 沒寫的預設值 400毫秒
	</script>
</head>

<body style="margin: 0px;">
	<div id="topMessage">
		We see you're not logged in. Do you want to <a href="#"> sign up</a>?
	</div>
</body>

</html>
