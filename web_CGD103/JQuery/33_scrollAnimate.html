<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<style>
        *{
            margin: 0;
        }
        .area{
            height: 800px;
            display: none;
        }
        .area p{
            font: bold 200px calibri;
            text-align: center;
            line-height: 500px;
            
        }
        .area:nth-child(1){background:#721121 ;}
        .area:nth-child(2){background:#A5402D ;}
        .area:nth-child(3){background:#F15156 ;}
        .area:nth-child(4){background:#FFC07F ;}
        .area:nth-child(5){background:#FFCF99 ;}

    </style>
	<script>
		$(function () {	
            let showHeight =200

            $('.area').css({
                display:'block',
                opacity: 0,
            })
            $(window).on('scroll',function(){
                $('.area').each(function(){
                    let areaTop = $(this).offset().top

                    if($(window).scrollTop() >= (areaTop + showHeight) - $(window).height()){
                        $(this).stop().animate({
                            opacity:1,
                        },300)
                    }else{
                        $(this).stop().animate({
                            opacity:0,
                        },500)
                    }
                })
            })
		});	

        // $.each(陣列,function(){})
        // $(陣列).each(function(){})

        // $.each(物件,function(){})
        // $(物件).each(function(){})

        // 做定位屬性
        // let: $().offset().left
        // top: $().offset().top
	</script>
</head>
<body>
    <div class="area"><p>1</p></div>
    <div class="area"><p>2</p></div>
    <div class="area"><p>3</p></div>
    <div class="area"><p>4</p></div>
    <div class="area"><p>5</p></div>
</body>

</html>
