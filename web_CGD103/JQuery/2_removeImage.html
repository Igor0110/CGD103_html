<head>

        $(document).ready(function(){
            $('img').click(function(){
                $(this).remove()  //this 是指被按得那一個
            });
        })

        // 不要寫引號 this ducument 
    </script>
</head>

    <img src="../images/small/FARM4.gif" alt="">

</body>
</html>
