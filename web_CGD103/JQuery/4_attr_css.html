<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="./js/jquery-3.6.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    <script>

        // $(document).ready(function(){
        //     $().();
        // })

        $(document).ready(function(){


            // $('input[type="text"]').focus(function(){
            //     $(this).css('background-color','yellow')
            // })
            // input本身沒有被景色 所以要用CSS屬性
            $(':text').focus(function(){
                $(this).css('background-color','yellow')
            }).blur(function(){
                $(this).css('background-color','#fff')
            })


            $('input[type="email"]').focus(function(){
                // $(this).css('background-color','blue').css('font-size','24px')

                $(this).css({
                    'background-color':'yellow',
                    'fontSize': '24px',

                    //漏寫單位 $會直接補px 除非要用em

                }).attr('placeholder','')
                //html的標籤屬性 attr
            }).blur(function(){
                $(this).css('backgroundColor','#fff').css('fontSize','16px')

                if($(this).val() == ''){
                    $(this).attr('placehoder','exampled@clide.com')
                }
            })

            $('label').css({
                // 不只一個就包在物件裡面 
           .     textTransform: 'capitalize',
                width:100,
                float: 'left',
            })
            // 只要不是數字都要加引號
            $(':submit').css('textTransform','capitalize').click(function(){
                $(this).val('Please Wait...')
            })


            // 原狀的模樣 alert($('textarea').css('font')) 
            //13.3333px monospace
            // val常用要記得
            // $('textarea').focus().blur()
            // $('textarea').focus(function()).blur(function())
            $('textarea').focus(function(){
                // $(this).attr('cols',35).attr('row',5)
                $(this).attr({
                    cols:35,
                    row:10,
                }).css({
                    backgroudColor:'yellow',
                    fontSize: 20,
                    fontfamily:'Calibri',
            }).blur(function(){
                $(this).attr({
                    cols:20,
                    row:2,
                }).css({
                    backgroundcolor:'#fff',
                    fontSize:20,
                })

            })
            

        })

// What did you use your computer for?
// I use my computer to surf the internet
    </script>
</head>
<body>
    <p>
        <!-- for是關鍵字 希望與label裡面的id同名 -->
        <label for="name"> name:</label>
        <input type="text" id="name">
    </p>
    <p>
        <label for="email"> email:</label>
        <input type="email" id="email" placeholder="Your email">
        <!-- placeholder  html 標籤本身的屬性 -->
    </p>
    <input type="submit" name="" value="click" >
    <input type="submit" name="" value="click" >

    <p>
        <textarea name=""></textarea>
    </p>




</body>
</html>
