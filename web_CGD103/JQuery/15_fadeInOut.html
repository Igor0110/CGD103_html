<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<style>
	</style>
	<script>
		$(function () {	
			$('img').click(function(){
				$(this).fadeOut(1500).delay(1000).fadeIn(1500)   //fadeOut控制opacity 透明度
				// fadeOut(1500)    opacity 1到0
				// fadeIn(1500)     opacity 0到1
			})
		});			
	</script>
</head>
