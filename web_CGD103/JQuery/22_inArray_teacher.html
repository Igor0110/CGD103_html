<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<style>
		span{
			text-transform: capitalize;
			color: maroon;
		}
	</style>
	<script>
		$(function () {	
			let breads = ['pita','bagel','donuts','pretzel','croissant']
			
			$('#checkButton').click(function(){
				let bread = $('#bread').val()

				// $.inArray(物件, 陣列)		// 傳回 index 或 -1
				// alert($.inArray(bread, breads))

				if($.inArray(bread, breads) != -1){
					$('#feedback').html(`<span>${bread}</span> is in the bread array.`)
				}else{
					$('#feedback').html(`<span>${bread}</span> is NOT in the bread array.`)
				}

			})
		});

</head>
<body>
