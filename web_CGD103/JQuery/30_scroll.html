	<style>
		textarea{
			width: 200px;

		}
	</style>
	<script>
		$(function(){

				// step1
				// $('#feedback').text(`You have scrolled`)

				// let scroll_top = $(this).scrollTop()
				// $('#feedback').text(`You have scrolled,and are at potition ${scroll_top}`)

				// step 3 加入css之後
				let scroll_top = $(this).scrollTop()
				$('#feedback').text(`You have scrolled,and are at potition ${scroll_top}`)
