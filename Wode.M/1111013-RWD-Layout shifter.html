<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../grid.css">
    <style>
        .c1{
            background-color: aquamarine;
        }
        .c2{
            background-color: palegreen;
        }
        .c3{
            background-color: palevioletred;
        }
        .c4{
            background-color: peachpuff;
        }
        .c4{
            background-color: plum;
        }
        .c5{
            background-color: peru;
        }
        .c6{
            background-color: rgb(88, 177, 177);
        }

        .container .row{
            width: 100%;
            height: 400px;
        }
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        /* md */
        @media screen and (min-width: 768px) {
            .container .row :nth-child(1),
            .container .row :nth-child(4){
                width: 60%;
            }
            .container .row :nth-child(2),
            .container .row :nth-child(5){
                width: 40%;
            }
            /* .container .row :nth-child(3){
                width: 100%;
            } */



        }
        /* lg */
        @media screen and (min-width: 1024px) {
            .container .row :nth-child(1),
            .container .row :nth-child(2),
            .container .row :nth-child(4),
            .container .row :nth-child(5){
                width: 33%;
            }
            .container .row :nth-child(3),
            .container .row :nth-child(6){
                width: 34%;
            }

        }
        /* xl */
        @media screen and (min-width: 1200px) {}



    </style>
</head>
<body>
    <div class="container">
        <div class="row row-cols-1">
            <div class="col c1">1</div>
            <div class="col c2">2</div>
            <div class="col c3">3</div>
            <div class="col c4">4</div>
            <div class="col c5">5</div>
            <div class="col c6">6</div>
        </div>
    </div>
</body>
</html>
