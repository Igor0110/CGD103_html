<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: orange;
            margin: 5px;
            font-size: 50px;
            position: relative;
        }
        .box1{
            animation-name: move;
            animation-duration: 10s; /*移動秒數*/
            animation-delay: 0s;
            animation-timing-function: linear;/*要不要加速 linear不加速*/
            animation-iteration-count: infinite;/*播放次數 infinit 視無線撥放，也可以是次數*/
            /* animation-fill-mode: forwards;    */
            
            animation-play-state: paused; /**不摸會去續撥放/
        }
        .box:hover{
            
            
            animation-play-state: running; /*摸了才會動*/
        }
        .box2{
            animation-name: move;
            animation-duration: 6s; /*移動秒數*/
            animation-delay: 0s;
            animation-timing-function: linear;/*要不要加速 linear不加速*/
            animation-iteration-count: infinite;/*播放次數 infinit 視無線撥放，也可以是次數*/
            animation-fill-mode: backwards;  /*原始直接到0%*/
        }

        .box3{
            animation-name: move;
            animation-duration: 3s; /*移動秒數*/
            animation-delay: 0s;
            animation-timing-function: linear;/*要不要加速 linear不加速*/
            animation-iteration-count: infinite;/*播放次數 infinit 視無線撥放，也可以是次數*/
            animation-fill-mode: both; /*直接從0%到100%*/
        }
        @keyframes move{
            0%{
                left: 0;
                background-color: rgb(0, 255, 17);
            }
            50%{
                left:600px;
                background-color: green;
            }
        }
    

    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</body>
</html>
