<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        table{
            border: 3px dashed #000;
            background-color: rgb(153, 164, 171);
        }
        th {
            border: 1px solid red;
            color: blueviolet;
        }
        td {
            border: 1px solid blue;
        }
        caption {
            font-size: 32px;
        }

    </style>
</head>
<body>
    
    <table>
        <caption>表格標題</caption>
        <thead>
            <tr>
                <th>標題1</th>
                <th>標題2</th>
                <th>標題3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">資料A</td>
                <td>資料B</td>
                <td>資料C</td>
            </tr>
            <tr>
                <!-- <td>資料A</td> -->
                <td>資料2</td>
                <td>資料3</td>
            </tr>
            <tr>
                <td>資料1</td>
                <td>資料2</td>
                <td>資料3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">資料</td>
                <td>資料</td>
            </tr>
        </tfoot>
    </table>

    <ul>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
        <li>joke</li>
    </ul>


    <ul>
        <li>雨傘</li>
        <li>雨衣</li>
        <li>雨鞋</li>
        <li>拖鞋</li>
    </ul>
    <video controls width="250">

    </video>
    <video controls width="250">
        <source src="/media/cc0-videos/flower.webm" type="video/webm">
        <source src="/media/cc0-videos/flower.mp4"  type="video/mp4">    
        Sorry, your browser doesn't support embedded videos.
    </video>
    
    <form action="">
        <div>
            <label for="user_idd">帳號：</label>
            <input type="text" id="user_idd" placeholder="請輸入英數至少6個字元">
        </div>
        <div>
            <label>
                帳號：
                <input type="text" id="user_id">
            </label>
        </div>
        <div>
            <label>信箱：
                <input type="email" id="email">
            </label>
        </div>
        <div>
            <label>電話：
                <input type="tel" id="tel">
            </label>
        </div>
        <div>
            <label>年齡：
                <input type="number" id="number" min="18" max="50">
            </label>
        </div>
        <div>
            <label>網址：
                <input type="url" id="url">
            </label>
        </div>
        <div>
            <label>檔案：
                <input type="file" id="file">
            </label>
        </div>
        <div>
            <label>搜尋：
                <input type="search" id="search">
            </label>
        </div>
        <div>
            <label>日期：
                <input type="date" id="date">
            </label>
        </div>
        <div>
            <label>時間：
                <input type="time" id="time">
            </label>
        </div>
        <div>
            <label>色彩：
                <input type="color" id="color">
            </label>
        </div>
        <div>
            <label>區間：
                <input type="range" id="range" min="0" max="100" step="20">
            </label>
        </div>
        <div>興趣：
            <label>
                <input type="checkbox" id="checkbox1">釣魚
            </label>
            <label>
                <input type="checkbox" id="checkbox2">溯溪
            </label>
            <label>    
                <input type="checkbox" id="checkbox3">打電腦
            </label>
        </div>
        <div>性別：
            <label>
                <input type="radio" name="sex">男
            </label>
            <label>
                <input type="radio" name="sex">女
            </label>
        </div>

        <div>意見：
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            送出：
                <input type="submit" value="送出">
                <input type="reset" >
                <input type="button" value="button">
        </div>


    </form>


</body>
</html>
