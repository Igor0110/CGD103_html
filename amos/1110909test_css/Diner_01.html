<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small {
            font-size: 12px;
        }
        div span {
            background-color: aqua;
            display: inline-block;
        }
        div div p {
            background-color: green;
            width: fit-content;
        }
        .table div > p {
            color: red;

        }

    </style>
</head>
<body>
    <div class="table">
        <p class="small">pickle</p>
        <p>pickle</p>
        <div>
            <p>pickle</p>
        </div>
        <br>
        <span>
            <p>pickle</p>
        </span>
        <div>
            <p>pickle</p>
        </div>
        <p>pickle</p>
        <p class="small">pickle</p>

    </div>
</body>
</html>
