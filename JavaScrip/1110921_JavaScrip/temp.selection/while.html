<h2>句型</h2>
<script>
var i =1;
while(i<=3){
	document.write( "I LOVE JS~<br>");
	i++;
}
</script> 

<h2>練習一:印出  1、2、3、...8、9、10</h2>
<script>
var i =1;
while(i<10){
	document.write(i,"、");
	i++;
}
document.write(i,"<br>")
</script>

<!-- for 適合用在知道間距以及區間，
while裡面的條件句可以很複雜，根本不知道區間，總數多少 -->



<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
var i =1;
var sum=0;
while(i<11){
	sum +=i;
	i++;
}
document.write(sum,"<br>")

</script>

 
<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
var i =3;
var sum=0;
while(i<=50){
	document.write(i,"<br>");
	sum +=i;
	i+=3;	
}
document.write("合計",sum,"<br>")
</script>

<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
var i = 1;
var sum = 0;
while(i<=50){
	if( i%3 ==0){
		document.write(i,"<br>");
	    sum +=i;
	}
	i++;
}	
document.write("合計",sum,"<br>")
</script>
