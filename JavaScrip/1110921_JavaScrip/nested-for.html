<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 80px;
            text-align: center;
            background-color: #aaa;
        }
    </style>
</head>
<body>
<h2>巢狀迴圈----------列印1...9</h2>
<script>
    for(var i=1;i<=9;i++){
        for(var j=1;j<=9;j++){
            document.write(j," ");
        }
        document.write("<br>");
    }
</script>

<h2>巢狀迴圈----------列印1...9</h2>
<script>
    document.write("<table border='1' cellspacing='0'>");
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        for(var j=1;j<=9;j++){
            document.write("<td>",j,"</td>");
        }
        document.write("</tr>");
        
    }
    document.write("</table>");
    
</script>

<h2>巢狀迴圈----------列印9X9 以table印出</h2>
<script>
    document.write("<table border='1' cellspacing='0'>");
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        for(var j=1;j<=9;j++){
            document.write("<td>",i * j,"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>

<h2>巢狀迴圈----------列印9X9 以table印出墊板格式</h2>
<script>
    document.write("<table border='1' cellspacing='0'>");
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        for(var j=1;j<=9;j++){
            document.write("<td>",i,"*",j,"=",i * j,"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>

<h2>巢狀迴圈----------for配合while做 以table印出</h2>
<script>
    document.write("<table border='1' cellspacing='0'>");
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        var j=1
        while(j<=9){
            document.write("<td>",j,"</td>");
            j++;
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
