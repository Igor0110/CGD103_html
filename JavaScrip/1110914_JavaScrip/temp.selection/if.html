<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{
		color:deeppink;
	}
</style>
</head>
<body>

<h2>if 句型1(單一敍述)</h2>
<script>
	var avg = 40;
	//若條件成立
	if(avg>=60)
		document.write( "通過~", "<br>")
	//條件不成立
	else
		document.write( "在努力", "<br>")
	//else句型可以省略

</script>


<h2>if 句型2(多行敍述)</h2>
<script>
	var avg = 27;
	if(avg>=60){
		document.write( "通過~", "<br>");
		document.write( "證書列印中","<br>");
		document.write( "證書列印中<br>");
	}
	else{
		document.write( "再努力~", "<br>");
		document.write( "三餐飯後睡前複習<br>");
		alert("你這個廢物")
	}
	
</script>

<h2>if 句型3(複雜條件一,邏輯)</h2>
<script>
	 var avg = 80;
	 var math = 75;

	 if(avg>=60 && math>=80){
		document.write( "錄取<br>");
	 }else{
		document.write( "未錄取<br>");
	 }

</script>

<h2>if 句型4(if else if...)</h2>
<script>
	 var avg = 58;
	 var grade;

	 if(avg>=90){
		grade = "A";
	 }else if(avg>=80){
		grade = "B";
	 }else if(avg>=70){
		grade = "C";
	 }else if(avg>=60){
		grade = "D";
	 }else{
		grade = "E";
	 }

	document.write(  "grade : ", grade, "<br>");
</script>

<h2>if句型......5</h2>
<script>
	var lowType = 1;
	var education = "有";
	var amount;
	if(lowType == 1){
		amount = 5000
		if(education == "有"){
			amount = amount + 1000;
		}
	}else if(lowType == 2){
		amount = 3000;
	}else if(lowType == 3){
		amount = 1000;
	}


	document.write( "補助款 : ", amount, "<br>");
</script>

<h2>if句型......5</h2>
<script>
	var lowType = 1;
	var education = true;
	var amount;
	if(lowType == 1){
		amount = 5000
		// education = 5000 是 education == truer簡寫
		if(education){
			amount = amount + 1000;
		}
	}else if(lowType == 2){
		amount = 3000;
	}else if(lowType == 3){
		amount = 1000;
	}


	document.write( "補助款 : ", amount, "<br>");
</script>


<h2>if 句型......6</h2>
<script>
	var exist = false;
	if(exist == false){
		document.write("不在這個班級<br>");
	}else{
		document.write("有此人在班級")
	}
// 另一個寫法

	if(!exist){
		document.write("不在這個班級<br>");
	}else{
		document.write("有此人在班級")
	}
</script>
</body>
</html>
