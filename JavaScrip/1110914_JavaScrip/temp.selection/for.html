<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
var summ = 0;
for(let i=1 ; i<=50; i++){
	if( i % 3 == 0){
		document.write(i,"<br>");
		summ += i ;
	}
}
document.write("總計:",summ,"<br>");
</script>
<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
var summ = 0;
for(let i=3 ; i<=50; i+=3){
	document.write(i,"<br>");
		summ += i ;
}
document.write("總計:",summ,"<br>");
</script>


<h2> 中斷迴圈 break</h2>

<script>
	var summ = 0;
	for(var j=1 ;j<=1000 ;j++){
		summ += j;
		if(summ >1000){
			document.write("1+2+3.....+",j,"=",summ,"大於1000","<br>");
			break;
		}
	}
</script>

<h2>continue</h2>

<script>
	var ss=0;
	for(var j =1;j<=50;j++){
		if(j%3 !=0){ //!相反 除以三不為0，回上一層。
			continue;
		}
		document.write(j,"<br>");
		ss += j;
	}
	document.write("總計",ss,"<br>")
</script>
