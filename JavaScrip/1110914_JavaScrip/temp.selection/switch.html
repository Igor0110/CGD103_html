<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{
		color:deeppink;
	}
</style>
</head>
<body>

<h2>switch句型</h2>
<script>
	var lowType = "1";
	var amount;
	var education ="有"

	switch(lowType){  //繼續往下走
		case "1":
			amount = 5000;
			if(education == "有"){
				amount = amount +1000
			}
			break;
		case "2":
			amount = 3000;
		case "3":
			amount = 1000;
		default:
			amount = 0;
	}

	document.write( "補助款 : ", amount, "<br>");
</script>  

</body>
</html>
