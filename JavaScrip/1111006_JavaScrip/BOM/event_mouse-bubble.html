<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<input type="button" id="btn" value="test">

<table id="myTable" align="center" cellspacing="0" border="1">
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
</table> 

<script>
    // let member;
    // 事件物件
    function highLight(e){
        let obj = e.target;
        if(obj.tagName == "TD"){
            obj.style.backgroundColor = "blue";
        }
    }

    function normal(e){
        let obj = e.target;
        obj.style.backgroundColor = "white";
    }

    function init(){
        // 變數的初始設定
        // 註冊事件處理器
        let table = document.querySelector("#myTable");
        //取回的是NodeList類別的物件,此物件內函length屬性記錄個數(tds.length)
        //getElementsByTagName(tagName) 經由標籤名稱取得一些元素

            myTable.onmouseover = highLight;
            myTable.onmouseout = normal;
    }
    window.addEventListener("load",init, false);
</script>  
</body>
</html>
