<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>object literal</title>
</head>

<body>

<script type="text/javascript">
//看起來空空的陣列(物件)
var arr = new Array();
var arr = [];

//有較多內容的陣列
var arr = new Array();
var arr = [11,22];

//看起來空空的物件
var obj = new Object();
document.write('obj.name:',obj.name ,"<br>");
document.write("<hr>");

// //---------有較多內容的物件--------------1
var emp = new Object();
emp.empno =7001;
emp.name ="Ann";
document.write('emp.empno : ' , emp.empno ,"<br>");
document.write('emp.name：',emp.name,"<br>");

document.write("<hr>")

// //object literal有較多內容及方法的物件--------------2

var emp2 = {
    empno : 7002,
    name : "Alice"
}
document.write('emp2.empno : ' , emp2.empno ,"<br>");
document.write('emp2.name：',emp2.name,"<br>");
document.write("<hr>")

var empno = "7003";
var name = "John";
var emp2={
    empno: empno,
    name : name
}
document.write('emp2.empno : ' , emp2.empno ,"<br>");
document.write('emp2.name : ' , emp2.name ,"<hr>");
// //????? method

// //---------ES6的簡化版的物件表示法--------------
var empno = "7004";
var name = "Mary";

var emp3 = {empno,name}
document.write('emp3.empno : ' , emp3.empno ,"<br>");
document.write('emp3.name : ' , emp3.name ,"<hr>");
// //????? method

var point = {
    x : parseInt(Math.random()*1000),
    y : parseInt(Math.random()*800)
}
document.write(' point.x: ' , point.x ,"<br>");
document.write(' point.x: ' , point.y ,"<br>");

document.write("<hr>")

// //object literal有較多內容及方法的物件--------------2

var emp2 = {
    empno : 7002,
    name : "Alice",
    phone : ["0933168168","03168168","03-4257387"]
}
document.write('emp2.empno : ' , emp2.empno ,"<br>");
document.write('emp2.name：',emp2.name,"<br>");
document.write('emp2.phone[2]：',emp2.phone[2],"<br>");
document.write('emp2.phone：',emp2.phone,"<br>");  //字串會串在一起 emp2.phone.toString()

document.write("<hr>")

// //object literal有較多內容及方法的物件--------------2

var emp2 = {
    empno : 7002,
    name : "Alice",
    phone : {
        M:"0933168168",
        H:"03168168",
        O:"03-4257387"
    //object 物件
    },
    toString:function(){
        return "[我是一個員工]";
    },
    smile(){  //ES6簡化寫法
        document.write(" show smile<br>")
    }
}
document.write('emp2.empno : ' , emp2.empno ,"<br>");
document.write('emp2.name：',emp2.name,"<br>");
document.write('emp2.phone.H：',emp2.phone.H,"<br>");

for(let x in emp2.phone){
    document.write('emp2.phone:',emp2.phone[x],"<br>")
}
document.write('emp2.phone：',emp2.phone,"<br>");  //字串會串在一起 emp2.phone.toString()

document.write("<hr>")
document.write(emp2,"<br>");
emp2.smile()     //ES6簡化的寫法

</script>


</body>
</html>
