<h2>2維陣列輸出到table中</h2>

<script>

	var arr = [ [1,2,3,4], [11,22,3,44], [21,22,2,24] ];
	
	document.write("<table border='1' cellspacing='0' align='center' >" );
	for(let i=0; i<3 ; i++){
		document.write( "<tr>");
			for(let j=0; j<4 ;j++){
				document.write( `<td>${arr[i][j]}</td>`);
			}
			document.write("</tr>");
	}

	document.write("</table>");
</script>

<h2>2維陣列，將各列加總後 輸出到table中</h2>

<script>

	var arr = [ [1,2,3,4], [11,12,13,14], [21,22,23,24] ];
	
	// var sum= 0;
	document.write("<table border='1' cellspacing='0' align='center' >" );
	for(let i=0; i<3 ; i++){
		var sum = 0; //要留意sum 的位置如果再迴圈外，加總的數字就會是第一列加上第二列加第三列
		document.write( "<tr>");  //印出一列資料到table row 中
			for(let j=0; j<4 ;j++){
				sum += arr[i][j]; //加總每列
				document.write( `<td>${arr[i][j]}</td>`); //印出此資料
			}
			document.write( `<td>${sum}</td>`); //印出總和
			document.write("</tr>");
	}

	document.write("</table>");
</script>

<h2>2維陣列輸出到table中 第二個寫法 ---版本2</h2>

<script>

	var arr = [ [1,2,3,4], [11,12,13,14,15], [21,22,23,24,25],[31,32,33,34,35],[41,42,43,44] ];
	//第二人、成績沒有刷出來 j的條件要調整為變數。
	
	document.write("<table border='1' cellspacing='0' align='center' >" );
	for(let i=0; i<arr.length ; i++){    //條件設變數arr.length
		document.write( "<tr>");
			for(let j=0; j< arr[i].length ;j++){   //條件設為活的
				document.write( `<td>${arr[i][j]}</td>`);
			}
			document.write("</tr>");
	}

	document.write("</table>");
</script>
