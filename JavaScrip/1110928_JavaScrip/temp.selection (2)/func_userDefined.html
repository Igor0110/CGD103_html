<h2>有參數, 有傳回值</h2>
<p>在有些語言裡面，會根據參數裡面呼叫"三"個函數，提供所對應的參數  稱無over</p>
<script>
function sum(a, b) { //---區域a :10 , b:20
	var total = 0;  //區域 total :0
	total = a + b;  //區域 total :30
	return total;
}
//被複寫 形同消失
// var sum = new Function("a","b","var total=0 ; total=a+b ........")
document.write("10+20 = ",sum(10,20),"<br>") 

function sum(a, b ,c){  //------------a:10 b:20 c:underfined   
	var total = 0;  //區域 total :0
	total = a + b +c;  //區域 total :30
	return total;
}
// a b c是 參數
// 10 20 30 是引數

document.write("10+20 = ",sum(10,20),"<br>") 
document.write("10,20,30 =",sum(10,20,30))
</script>


<h2>arguments</h2>
<script>
function sum(a, b){  
	var total = 0;  
	//改寫下段程式
	total = a + b;


	return total;
}
function sum(a, b ,c){  //------------   arguments物件 :[10] [20] [30]  
	//arguments不是陣列 只是一般物件 但可以用陣列表示法 
	// arguments[0]--->10 ,arguments[1]--->20 ,arguments[2]--->30 arguments.length:3
 	var total = 0;  //區域 total :0
	for(let i=0; i<arguments.length; i++){
		total += arguments[i];
	}

	return total;
}	

document.write("10 + 20 =", sum( 10, 20), "<br>"); 
document.write("10 + 20 + 30 =", sum( 10, 20, 30), "<br>");
</script>

<h2 style="color:blueviolet">shortcut  題型一  a改成0</h2>
<script>
	var a = 0;
	var b = 20;
	var result =a && b;
	var result2 =a || b;
	document.write("result :", result,"<br>");
	document.write("result2 :", result2,"<br>");

</script>
</script>
<h2 style="color:blueviolet">shortcut 題型二</h2>
<script>
	var a = 10;
	var b = 20;
	var result =a && b; //a是ture, 要做到b才知道是20,所以show20
	var result2 =a || b; //b是ture，因為|| 是or ，所以做到a就知道是ture，write是10
	document.write("result :", result,"<br>");
	document.write("result2 :", result2,"<br>");

</script>
